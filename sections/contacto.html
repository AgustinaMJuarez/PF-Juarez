<!DOCTYPE html>
<html lang="en">
<head>

    <title>Contacto</title>
</head>
<body>
    <header>
            <nav class="navbar navbar-expand-lg navbar-dark colorNav">
                <div class="container-fluid">
                  <figure><img src="../img/LOGO_CORIMA_YO.png" alt="logo corima tours"></figure>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="./tours.html">Tours</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="./destinos.html">Próximos Destinos</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="./nosotros.html">Nosotros</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
    </header>
    <main>
        <h1 class="titulos">Contacto</h1>
        <section class="section__contacto">
            <div class="form__contact container col-lg-6">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Dirección de Mail</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre@mail.com">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Escribi tu Consulta!</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
              <div class="mb-3">
                <button class="btn btn-outline-danger" type="button" id="button-addon2">Enviar</button>
              </div>
            </div>
            <div class="contacto">
              <div class="contact__box-1">
                <figure><img src="../img/llamada.png" alt="Ícono de teléfono celular"></figure>
                <p> +54 (011) 15 1122-3427 </p>
              </div>
              <div class="contact__box-2">
                <figure><img src="../img/ubicacionContact.png" alt="Ícono de mapa"></figure>
                <p>Gorostiaga 2355 Piso 4to, Buenos Aires Argentina</p>
              </div>
              <div class="contact__box-3">
                <figure><img src="../img/letra.png" alt="Ícono de email"></figure>
                <p>booking@travelagency.com</p>
              </div>
            </div>
            <div class="map">
              <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d1642.667225780739!2d-58.44252300000001!3d-34.570403!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb5c0d3e6bced%3A0x56bcd65abe335f33!2sGorostiaga%202355%2C%20C1426CTQ%20CABA%2C%20Argentina!5e0!3m2!1ses!2sus!4v1661188495383!5m2!1ses!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"> </iframe>
            </div>
        </section>
    </main>
    <footer>
            <div>
                <a href="https://www.instagram.com/corimatours/" target="_blank">
                    <img class="icon" src="../img/instagramIcon.svg" alt="Instagram">
                </a>
                <a href="https://es-la.facebook.com/corimatours/" target="_blank">
                    <img class="icon" src="../img/facebookIcon.svg" alt="Facebook">
                </a>
            </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
